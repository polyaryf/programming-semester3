<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styleHeader.css">
    <link rel="stylesheet" type="text/css" href="/static/css/styleCreateLessonPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
<div id="blurry-filter"></div>
<header>
    <div>
        <article id="title"><span class="name">study.practice.repeat.</span></article>
        <article id="reference">
            <a class="signOut" target="_blank" rel="noopener">
                <svg width="60" height="24" viewBox="0 0 60 60">
                    <p onclick="doSignOut('/sign-out')">sign out</p>
                </svg>
            </a>
        </article>
    </div>
</header>
<section id="folders">
    <article><a href="/profile">Profile</a></article>
    <article><a href="/subscribers">Subscribers</a></article>
    <article><a href="/my-lessons">My lessons</a></article>
</section>

<main>
    <div class="card">
        <form id="creating-lesson-form" method="POST" action="/create-lesson" enctype="multipart/form-data">
            <h5 class="h5">Title:</h5>
            <input class="lessonTitle" type="text" name="title" placeholder="Title" required>
            <h5 class="h5">Description:</h5>
            <input id="description" type="text" name="description" placeholder="Write about lesson" required>
            <h5 class="h5">Upload file:</h5>
            <input type="file" name="documentFile" placeholder="File" required>
            <h5 class="h5">Link on video:</h5>
            <input type="text" name="videoLink" placeholder="Link">
            <button type="submit" class="save">Save</button>
        </form>
    </div>
</main>
<footer></footer>

<script>

    function doSignOut(url){
        document.location.replace(url)
    }

</script>

</body>
</html>
